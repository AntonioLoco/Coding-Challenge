<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Collegamento al CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Titolo -->
    <title>Scooter Lim</title>
</head>
<body>
    <!-- Container -->
    <div class="container">

        <!-- Contenuto -->
        <div class="contenuto">
            <header>
                <!-- Logo -->
                <img src="logo.png" alt="Logo Lim">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <nav>
                <!-- Navigazione -->
                <div class="navigation">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
                </div>
            </nav>

            <main>
                <!-- Monopattini -->
                <div class="monopattino">

                    <!-- Monopattino gino-->
                    <div class="gino">
                        <input type="checkbox">
                        <h2>Monopattino Gino22</h2>
                        <p><span>&#8614;</span> Via Guadalamera - a 220 m da te </p>
                        <p>Stato carica:</p>
                        <div class="carica gino"></div>
                    </div>
    
                    <!-- Monopattino Mike-->
                    <div class="mike">
                        <input type="checkbox">
                        <h2>Monopattino Mike24</h2>
                        <p><span>&#8614;</span> Via Ricciardoni - a 420 m da te </p>
                        <p>Stato carica:</p>
                        <div class="carica mike"></div>
                    </div>
    
                    <!-- Monopattino fede-->
                    <div class="fede">
                        <input type="checkbox">
                        <h2>Monopattino Fede154</h2>
                        <p><span>&#8614;</span> Via Menttarini - a 490 m da te </p>
                        <p>Stato carica:</p>
                        <div class="carica fede"></div>
                    </div>
                </div>
            </main>
        </div>        
    </div>

    <footer>
        <div class="firma">
            <span>With <span>&#128154;</span> by <em>Antonio Locorotondo</em></span>
        </div>
    </footer>

    
</body>
</html>
